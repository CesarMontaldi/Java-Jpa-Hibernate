<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
      	<title>Login</title>
      </h:head>
       
      <h:body>
      	
        <h:form style="margin-bottom:15px;">
	      	<p:breadCrumb>
	      		<p:menuitem />
	      		<p:menuitem value="Home" action="home.jsf"/>
	      		<p:menuitem value="Login" action="index.jsf"/>
	      	</p:breadCrumb>
	    <p:growl style="margin-right:15px;" errorStyle="color:red; font-size:15px;" infoStyle="color:green; font-size:15px;" showDetail="true" showSummary="false" only-most-severe="true" value="Visible on medium or large screen" offset-sm="1" />
      	</h:form>
      	
      	<h:form >
      		<p:panelGrid columns="1" style="margin-bottom:10px; margin-left:10px; margin-toh:15px;" >
	      		<p:outputLabel value="Login:" />
	      		<p:inputText value="#{usuarioBean.usuario.login}" required="true" requiredMessage="Informe o login!"/>
	      		<p:outputLabel value="Senha:" />
	      		<h:inputSecret value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="Informe a senha!" />
      		</p:panelGrid>
      			<h:commandButton action="#{usuario.home}" value="Acessar" />
      		
      	</h:form>
      	
      </h:body>
</html>
